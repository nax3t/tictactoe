<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<script src="tictactoe.js" defer></script>
</head>

<body>
	<div id="wrapper">
		<div id="rowA">
			<div class="rowA" id="a1"></div>
			<div class="rowA" id="a2"></div>
			<div class="rowA" id="a3"></div>
		</div>

		<div id="rowB">
			<div class="rowB" id="b1"></div>
			<div class="rowB" id="b2"></div>

		</div>

		</div>	
		</div>
